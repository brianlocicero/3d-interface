<!DOCTYPE HTML>
<html>
<head>
	<title>3D Interface</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="css/popup.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- materials overlay -->
	<div class="materialsOverlay mfp-hide">
		<h1>Materials</h1>
		<ul class="materials">
			<li class="selected">Beige</li>
			<li>Pink</li>
			<li>Red</li>
			<li>Blue</li>
			<li>Green</li>
		</ul>
		<div style="clear:both">&nbsp;</div>
	</div>

	<div class="main">

		<!-- 3d model view -->
		<div class="model">

			<!-- images -->
			<div class="imageHolder" id="imageHolder">
				<img src="img/building1.png" />
				<img src="img/building2.png" />
			</div>

			<!-- menu -->
			<div class="menu">
				<div class="buttonHolder">
					<div class="buttons">
						<a id="rotate">Rotate</a>
						<a id="materials">Materials</a>
					</div>
				</div>
			</div>

		</div>

	</div>

<script src="js/jquery.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/popup.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
